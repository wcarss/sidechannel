<!doctype html>
<html>
<head lang="en">
  <title>Sidechannel - View</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--  <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='view.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container" style="width: 970px !important;">
    <div class="col-xs-12 fullheight" style="height: 100%; background: url({{ background }}); background-size: 100%; background-repeat: no-repeat; background-position: center center; padding: 0;">
      <div class="col-xs-1 fullheight" style="padding: 0;">
        <a href="{{ url_for('view_by_id', identifier=previous['id']) }}" class="fullheight" style="display: block;"></a>
      </div>
      <div class="col-xs-10 fullheight">
        <div style="position: relative; height: 50%; width: 100%; padding: 0;">
          <p class="centered text top">{{ first_part }}</p>
        </div>
        <div style="position: relative; height: 50%; width: 100%; padding: 0;">
          <p class="centered text bottom">{{ second_part }}</p>
        </div>
      </div>
      <div class="col-xs-1 fullheight" style="padding: 0;">
        <a href="{{ url_for('view_by_id', identifier=next['id']) }}" class="fullheight" style="display: block;"></a>
      </div>
    </div>
  </div>
</body>
</html>
